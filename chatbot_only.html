<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software House Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .chatbot-avatar {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-avatar i {
            font-size: 1.3rem;
        }

        .chatbot-info h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            margin-top: 4px;
        }

        .status.online::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 6px;
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f8fafc;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: #334155;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            align-self: flex-end;
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 6px;
            text-align: right;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-reply {
            background: white;
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quick-reply:hover {
            background: #3b82f6;
            color: white;
        }

        .chatbot-input {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            gap: 10px;
            background: white;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 24px;
            outline: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .message-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            background: #3b82f6;
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #2563eb;
        }

        /* Lead Form Styles */
        .lead-form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .lead-form-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .lead-form {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .lead-form-overlay.active .lead-form {
            transform: scale(1);
        }

        .form-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .close-form {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #leadForm {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-submit {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .form-submit:hover {
            background: #2563eb;
        }

        /* Scrollbar Styling */
        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .chatbot-container {
                height: 85vh;
                max-width: 100%;
            }
            
            .chatbot-header {
                padding: 16px;
            }
            
            .chatbot-messages {
                padding: 16px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot Widget -->
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="chatbot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chatbot-info">
                <h4>DevCraft Assistant</h4>
                <span class="status online">Online</span>
            </div>
        </div>
        
        <div class="chatbot-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your Software House assistant. How can I help you today?</p>
                </div>
                <div class="message-time">Just now</div>
                
                <div class="quick-replies">
                    <button class="quick-reply" data-message="What services do you offer?">
                        <i class="fas fa-laptop-code"></i>
                        Our Services
                    </button>
                    <button class="quick-reply" data-message="What's your tech stack?">
                        <i class="fas fa-layer-group"></i>
                        Tech Stack
                    </button>
                    <button class="quick-reply" data-message="Can I schedule a demo?">
                        <i class="fas fa-calendar-alt"></i>
                        Schedule Demo
                    </button>
                    <button class="quick-reply" data-message="How much does a web app cost?">
                        <i class="fas fa-dollar-sign"></i>
                        Pricing
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chatbot-input">
            <input type="text" placeholder="Type your message..." class="message-input">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <!-- Lead Capture Form (Hidden by default) -->
    <div class="lead-form-overlay">
        <div class="lead-form">
            <div class="form-header">
                <h3>Schedule a Free Consultation</h3>
                <button class="close-form"><i class="fas fa-times"></i></button>
            </div>
            <form id="leadForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="project">Project Type</label>
                    <select id="project" name="project">
                        <option value="">Select project type</option>
                        <option value="web">Web Application</option>
                        <option value="mobile">Mobile Application</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="consulting">IT Consulting</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="form-submit">Schedule Now</button>
            </form>
        </div>
    </div>

    <script>
        // Chatbot functionality
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const messageInput = document.querySelector('.message-input');
            const sendButton = document.querySelector('.send-button');
            const chatbotMessages = document.querySelector('.chatbot-messages');
            const quickReplies = document.querySelectorAll('.quick-reply');
            const leadFormOverlay = document.querySelector('.lead-form-overlay');
            const closeFormButton = document.querySelector('.close-form');
            const leadForm = document.getElementById('leadForm');
            
            // Knowledge Base
            const knowledgeBase = {
                services: {
                    response: "We offer a wide range of software development services including:",
                    items: [
                        "Custom Web Application Development",
                        "Mobile App Development (iOS & Android)",
                        "E-commerce Solutions",
                        "Cloud Infrastructure & DevOps",
                        "UI/UX Design",
                        "IT Consulting & Digital Transformation"
                    ],
                    followUp: "Which service are you most interested in?"
                },
                techStack: {
                    response: "We work with modern technologies to deliver high-quality solutions:",
                    frontend: ["React", "Vue.js", "Angular", "TypeScript"],
                    backend: ["Node.js", "Python", "Java", "PHP"],
                    mobile: ["React Native", "Flutter", "Swift", "Kotlin"],
                    databases: ["PostgreSQL", "MongoDB", "MySQL", "Redis"],
                    cloud: ["AWS", "Google Cloud", "Azure", "Docker"]
                },
                pricing: {
                    response: "Our pricing depends on project complexity, timeline, and requirements:",
                    models: [
                        "Fixed Price - For well-defined projects with clear requirements",
                        "Time & Materials - For projects with evolving requirements",
                        "Dedicated Team - For long-term partnerships"
                    ],
                    ranges: {
                        "Web Application": "$5,000 - $50,000+",
                        "Mobile Application": "$10,000 - $75,000+",
                        "E-commerce Platform": "$15,000 - $100,000+"
                    },
                    note: "We offer free initial consultations to provide accurate estimates for your specific project."
                },
                schedule: {
                    response: "I can help you schedule a consultation with our team.",
                    action: "show_lead_form"
                },
                greeting: "Hello! I'm your Software House assistant. How can I help you today?",
                fallback: "I'm not sure I understand. Could you rephrase that? You can ask me about our services, tech stack, pricing, or schedule a consultation."
            };
            
            // Conversation flows
            const conversationFlows = {
                "what services do you offer?": "services",
                "services": "services",
                "what can you build?": "services",
                "what do you develop?": "services",
                "what is your tech stack?": "techStack",
                "technologies": "techStack",
                "what technologies do you use?": "techStack",
                "how much does it cost?": "pricing",
                "pricing": "pricing",
                "cost": "pricing",
                "price": "pricing",
                "budget": "pricing",
                "how much?": "pricing",
                "schedule a meeting": "schedule",
                "schedule a demo": "schedule",
                "schedule a call": "schedule",
                "book a meeting": "schedule",
                "consultation": "schedule",
                "demo": "schedule",
                "hello": "greeting",
                "hi": "greeting",
                "hey": "greeting"
            };
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    messageInput.value = '';
                    
                    // Simulate typing indicator
                    const typingIndicator = addTypingIndicator();
                    
                    // Process message after a short delay
                    setTimeout(() => {
                        removeTypingIndicator(typingIndicator);
                        processUserMessage(message);
                    }, 1000);
                }
            }
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Quick replies
            quickReplies.forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    addMessage(message, 'user');
                    
                    // Simulate typing indicator
                    const typingIndicator = addTypingIndicator();
                    
                    // Process message after a short delay
                    setTimeout(() => {
                        removeTypingIndicator(typingIndicator);
                        processUserMessage(message);
                    }, 1000);
                });
            });
            
            // Add message to chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                // Handle both string and array responses
                if (Array.isArray(text)) {
                    text.forEach(item => {
                        const p = document.createElement('p');
                        p.textContent = item;
                        messageContent.appendChild(p);
                    });
                } else {
                    const p = document.createElement('p');
                    p.textContent = text;
                    messageContent.appendChild(p);
                }
                
                messageDiv.appendChild(messageContent);
                
                const messageTime = document.createElement('div');
                messageTime.classList.add('message-time');
                messageTime.textContent = getCurrentTime();
                
                messageDiv.appendChild(messageTime);
                chatbotMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }
            
            // Add typing indicator
            function addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message');
                typingDiv.id = 'typing-indicator';
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                const typingText = document.createElement('p');
                typingText.innerHTML = '<i class="fas fa-ellipsis-h"></i> Typing...';
                
                messageContent.appendChild(typingText);
                typingDiv.appendChild(messageContent);
                chatbotMessages.appendChild(typingDiv);
                
                // Scroll to bottom
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                
                return typingDiv;
            }
            
            // Remove typing indicator
            function removeTypingIndicator(typingElement) {
                if (typingElement && typingElement.parentNode) {
                    typingElement.parentNode.removeChild(typingElement);
                }
            }
            
            // Process user message and generate response
            function processUserMessage(message) {
                const lowerMessage = message.toLowerCase();
                let responseType = "fallback";
                
                // Check for matching conversation flows
                for (const [key, value] of Object.entries(conversationFlows)) {
                    if (lowerMessage.includes(key)) {
                        responseType = value;
                        break;
                    }
                }
                
                // Generate response based on type
                let response;
                let quickReplies = [];
                
                switch(responseType) {
                    case "services":
                        response = knowledgeBase.services.response;
                        addMessage(response, 'bot');
                        
                        // Add service items as separate messages
                        setTimeout(() => {
                            knowledgeBase.services.items.forEach(item => {
                                addMessage(`• ${item}`, 'bot');
                            });
                            
                            setTimeout(() => {
                                addMessage(knowledgeBase.services.followUp, 'bot');
                                addQuickReplies(["Web Development", "Mobile Apps", "E-commerce", "IT Consulting"]);
                            }, 500);
                        }, 500);
                        return;
                        
                    case "techStack":
                        response = knowledgeBase.techStack.response;
                        addMessage(response, 'bot');
                        
                        setTimeout(() => {
                            addMessage(`Frontend: ${knowledgeBase.techStack.frontend.join(', ')}`, 'bot');
                            addMessage(`Backend: ${knowledgeBase.techStack.backend.join(', ')}`, 'bot');
                            addMessage(`Mobile: ${knowledgeBase.techStack.mobile.join(', ')}`, 'bot');
                            addMessage(`Databases: ${knowledgeBase.techStack.databases.join(', ')}`, 'bot');
                            addMessage(`Cloud: ${knowledgeBase.techStack.cloud.join(', ')}`, 'bot');
                            
                            setTimeout(() => {
                                addMessage("Would you like to know about our services or pricing?", 'bot');
                                addQuickReplies(["Services", "Pricing", "Schedule Demo"]);
                            }, 500);
                        }, 500);
                        return;
                        
                    case "pricing":
                        response = knowledgeBase.pricing.response;
                        addMessage(response, 'bot');
                        
                        setTimeout(() => {
                            knowledgeBase.pricing.models.forEach(model => {
                                addMessage(`• ${model}`, 'bot');
                            });
                            
                            setTimeout(() => {
                                addMessage("Typical project ranges:", 'bot');
                                
                                for (const [project, range] of Object.entries(knowledgeBase.pricing.ranges)) {
                                    addMessage(`• ${project}: ${range}`, 'bot');
                                }
                                
                                setTimeout(() => {
                                    addMessage(knowledgeBase.pricing.note, 'bot');
                                    addQuickReplies(["Web App Quote", "Mobile App Quote", "Schedule Consultation"]);
                                }, 500);
                            }, 500);
                        }, 500);
                        return;
                        
                    case "schedule":
                        response = knowledgeBase.schedule.response;
                        addMessage(response, 'bot');
                        
                        setTimeout(() => {
                            showLeadForm();
                        }, 1000);
                        return;
                        
                    case "greeting":
                        response = knowledgeBase.greeting;
                        break;
                        
                    default:
                        response = knowledgeBase.fallback;
                        break;
                }
                
                addMessage(response, 'bot');
                
                // Add default quick replies for fallback
                if (responseType === "fallback" || responseType === "greeting") {
                    addQuickReplies(["Services", "Tech Stack", "Pricing", "Schedule Demo"]);
                }
            }
            
            // Add quick reply buttons
            function addQuickReplies(labels) {
                // Remove existing quick replies
                const existingReplies = document.querySelectorAll('.quick-replies');
                existingReplies.forEach(reply => reply.remove());
                
                const quickRepliesDiv = document.createElement('div');
                quickRepliesDiv.classList.add('quick-replies');
                
                labels.forEach(label => {
                    const button = document.createElement('button');
                    button.classList.add('quick-reply');
                    button.setAttribute('data-message', label);
                    
                    // Add appropriate icon based on label
                    let iconClass = 'fas fa-comment';
                    if (label.includes('Service') || label.includes('Tech')) iconClass = 'fas fa-laptop-code';
                    if (label.includes('Pricing') || label.includes('Quote')) iconClass = 'fas fa-dollar-sign';
                    if (label.includes('Schedule') || label.includes('Demo') || label.includes('Consultation')) iconClass = 'fas fa-calendar-alt';
                    if (label.includes('Web')) iconClass = 'fas fa-globe';
                    if (label.includes('Mobile')) iconClass = 'fas fa-mobile-alt';
                    if (label.includes('E-commerce')) iconClass = 'fas fa-shopping-cart';
                    
                    button.innerHTML = `<i class="${iconClass}"></i> ${label}`;
                    
                    button.addEventListener('click', function() {
                        const message = this.getAttribute('data-message');
                        addMessage(message, 'user');
                        
                        // Simulate typing indicator
                        const typingIndicator = addTypingIndicator();
                        
                        // Process message after a short delay
                        setTimeout(() => {
                            removeTypingIndicator(typingIndicator);
                            processUserMessage(message);
                        }, 1000);
                    });
                    
                    quickRepliesDiv.appendChild(button);
                });
                
                chatbotMessages.appendChild(quickRepliesDiv);
                
                // Scroll to bottom
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }
            
            // Get current time for message timestamp
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Show lead form
            function showLeadForm() {
                leadFormOverlay.classList.add('active');
            }
            
            // Close lead form
            closeFormButton.addEventListener('click', function() {
                leadFormOverlay.classList.remove('active');
            });
            
            // Handle form submission
            leadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(leadForm);
                const name = formData.get('name');
                const email = formData.get('email');
                
                // In a real application, you would send this data to a server
                console.log('Lead captured:', { name, email });
                
                // Show confirmation message
                addMessage(`Thank you, ${name}! We've received your information and will contact you at ${email} within 24 hours to schedule your consultation.`, 'bot');
                
                // Close the form
                leadFormOverlay.classList.remove('active');
                
                // Reset the form
                leadForm.reset();
                
                // Add follow-up quick replies
                setTimeout(() => {
                    addQuickReplies(["Our Services", "Tech Stack", "Portfolio"]);
                }, 500);
            });
            
            // Close form when clicking outside
            leadFormOverlay.addEventListener('click', function(e) {
                if (e.target === leadFormOverlay) {
                    leadFormOverlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
